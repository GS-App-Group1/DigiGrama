openapi: "3.0.0"
info:
  title: MainAPI
  version: 1.0.0
paths:
  /getUserRequests/:
    get:
      summary: Get the address of the user with nic
      description: Get the address records from the AddressAPI database of the user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  nic:
                    type: integer
                  address:
                    type: string

        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  description:
                    type: string

        "500":
          description: Internal Server Error
          content:
            text/plain:
              schema:
                type: string

      deprecated: false
      security: []
